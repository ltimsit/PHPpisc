<html>

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <input type="text" id="gauche">
        <select name="operator" id="op">
            <option value="">operator</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="droite">
        <input type="submit" value="Try me!" id="sub">
    </div>
    <script>
        $('#sub').click(calculate)
        setInterval(function() { alert("Please, use me..."); }, 30*1000);
        function calculate()
        {
            if (isNaN((g = parseInt($('#gauche').val(), 10))) || isNaN((d = parseInt($('#droite').val(), 10))) || g < 0 || d < 0
            || $('#op').val() == '')
                alert("Error :(");
            else if (g - $('#gauche').val() != 0 || d - $('#droite').val() != 0)
                alert('Error :(');
            else if (($('#op').val() == '/' || $('#op').val() == '%') && $('#droite').val() == 0)
                alert("It's over 9000!");
            else
            {
                var result = eval($('#gauche').val()+$('#op').val()+$('#droite').val());
                alert (result);
                console.log(result);
            }
        }
    </script>
</body>

</html>
