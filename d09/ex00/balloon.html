<style>
#balloon
{
    background-color: red;
    border-radius: 100%;
    height: 200px;
    width: 200px;
    margin:auto;
    display:block;
}
body
{
    display: flex;
    flex-direction: column;
    justify-content: space-around;
}
</style>

<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
</head>
<html>
    <body style="width:100%;height:100%">
            <div id="balloon">
            </div>
            <script type="text/javascript">
                var elem = document.getElementById("balloon");
                elem.addEventListener("click", gonfler, false);
                elem.addEventListener("mouseout", degonfler);
                colorTab = ['red', 'green', 'blue'];
                var i = 0;
                function gonfler()
                {
                    elem.style.width = elem.offsetWidth+10+'px';
                    elem.style.height = elem.offsetHeight+10+'px';
                    if (elem.style.width >= '420px')
                    {
                        elem.style.width = '200px';
                        elem.style.height = '200px';
                    }
                        if (elem.style.backgroundColor == colorTab[i] || elem.style.backgroundColor == '')
                        {
                            i = i < 2 ? i + 1 : 0
                            elem.style.backgroundColor = colorTab[i];
                        }
                }
                function degonfler()
                {

                    elem.style.width = elem.offsetWidth-5+'px';
                    elem.style.height = elem.offsetHeight-5+'px';
                    if (elem.style.width <= '200px')
                    {
                        elem.style.width = '200px';
                        elem.style.height = '200px';
                    }
                        if (elem.style.backgroundColor == colorTab[i] || elem.style.backgroundColor == '')
                        {
                            i = i > 0 ? i - 1 : 2;
                            elem.style.backgroundColor = colorTab[i];
                        }
                }
                </script>
    </body>
</html>
