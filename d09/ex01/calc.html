<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div>
        <input type="text" id="gauche">
        <select name="operator" id="op">
            <option value="">operator</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="droite">
        <input type="submit" value="Try me!" id="sub">
    </div>
    <script type="text/javascript">
        var sub = document.getElementById('sub');
        sub.addEventListener("click", calculate);
        setInterval(function() { alert("Please, use me..."); }, 30*1000);    
        function calculate()
        {
            var gauche = document.getElementById("gauche");
            var droite = document.getElementById("droite");
            var op = document.getElementById("op");
            var g;
            var d;
            if (isNaN((g = parseInt(gauche.value, 10))) || isNaN((d = parseInt(droite.value, 10))) || g < 0 || d < 0
            || op.value == '')
                alert('Error :(');
            else if (g - gauche.value != 0 || d - droite.value != 0)
                alert('Error :(');
            else if ((op.value == '/' || op.value == '%') && d == 0)
                alert("It's over 9000!");
            else
            {
                var result = eval(g+op.value+d);
                alert(result);
                console.log(result);
            }
        }
    </script>
</body>

</html>
